    <script>
        const options = {
    method: 'GET',
    headers: {
      'X-RapidAPI-Key': 'be99cea518msh400794387e12034p16c5f7jsn48872aaebbea',
      'X-RapidAPI-Host': 'the-love-calculator.p.rapidapi.com'
    }
  };
  
  const mname = document.querySelector('#mname');
  const fname = document.querySelector('#fname');
  const check = document.querySelector('#check');
  const res = document.querySelector('#res');
  
  let name1 = "";
  let name2 = "";
  
  mname.addEventListener("input", (e) => {
    name1 = e.target.value;
  })
  
  fname.addEventListener("input", (e) => {
    name2 = e.target.value;
  })
  
  check.addEventListener("click", () => {
    love(name1, name2);
  });
  
  const love = (name1, name2) => {
    fetch(`https://the-love-calculator.p.rapidapi.com/love-calculator?fname=${name1}&sname=${name2}`, options)
      .then(response => response.json())
      .then(response => {
        res.innerHTML = `
          <p>${response["first name: "]} with ${response["second name: "]} has loving rate of ${Math.ceil(response["percentage match: "])}%</p>
          <p><b>Messege:</b> ${response["result: "]}
        `;
      })
      .catch(error => {
        console.error(error);
      });
  };
